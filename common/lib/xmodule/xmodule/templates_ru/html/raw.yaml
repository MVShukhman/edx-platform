data: |
      <p>Данный шаблон похож на шаблон "Текст" с той лишь разницей, что он открывается в
      редакторе "Чистый HTML" вместо "Визуальный редактор".</p>

      <p>Редактор "Raw HTML" сохранит ваш HTML-код в точности согласно введенному.
      На вкладке "Настройки" вы можете переключиться в "Визуальный редактор". Помните, что в этом случае часть вашего  
      HTML-кода может измениться при сохранении.</p>
