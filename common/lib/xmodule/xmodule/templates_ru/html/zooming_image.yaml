data: |
      <h3 class="hd hd-2">Инструмент зуммирования</h3>
      <p>Используйте инструмент зуммирования для увеличения больших изображений.</p>
      <p>Используя данный инструмент учащийся может наводить курсор мыши на нужные ему части изображения, чтобы увеличить их и рассмотреть более подробно.</p>
      <p>Для использования зуммирования необходимо вначале добавить к курсу <a href="http://files.edx.org/jquery.loupeAndLightbox.js" target="_blank">jquery.loupeAndLightbox.js файл JavaScript</a>.</p>
      <p>Необходимо добавить в курс как крупное изображение, так и его уменьшенный аналог.</p>
      <p>Приведенный ниже HTML-код показывает использование зуммирования. Замените в приведенном шаблоне значения, выделенные <i>курсивом</i> согласно вашей задаче.</p>
        <pre>
        &lt;div class="zooming-image-place" style="position: relative;"&gt;
          &lt;a class="loupe" href="<i>Адрес крупного изображения</i>"&gt;
            &lt;img alt="<i>Текст для программ чтения с экрана</i>"
              src="<i>Адрес изображения, которое вы хотите отобразить на странице</i>" /&gt;
          &lt;/a>
          &lt;div class="script_placeholder"
            data-src="<i>Путь к файлу jquery.loupeAndLightbox.js в рамках вашего курса</i>"/&gt;
        &lt;/div&gt;
        &lt;script type="text/javascript"&gt;// &gt;![CDATA[
        JavascriptLoader.executeModuleScripts($('.zooming-image-place').eq(0), function() {
          $('.loupe').loupeAndLightbox({
            width: 350,
            height: 350,
            lightbox: false
          });
        });
        // ]]&gt;&lt;/script&gt;
        &lt;div id="ap_listener_added"&gt;&lt;/div&gt;
        </pre>

      <p>Можете изменить пример ниже на ваше усмотрение.</p>
      <ol>
        <li>Замените значение атрибута <strong>href</strong> на адрес увеличенной версии изображения. Не изменяйте значение атрибута class.</li>
        <li>Замените значение атрибута <strong>src</strong> на адрес изображения для отображения на странице.</li>
        <li>Замените значение атрибута <strong>alt</strong> текстом, описывающим изображение и необходимые действия для открытия. <strong>Обязательно</strong> заполните данный атрибут для обеспечения доступного описания.</li>
        <li>Замените значение атрибута <strong>data-src</strong> на путь к файлу jquery.loupeAndLightbox.js в вашем курсе.</li>
      </ol>
      <p>Пример ниже показывает несколько биохимических реакций, происходящих в клетках. </p>
      <p>Нажав на молекуле, вы можете просмотреть ее химическую структуру. Увеличенное изображение также содержит список энзимов, участвующих в каждом шаге.</p>
      <p class="sr">Нажмите пробел, чтобы открыть увеличенное изображение.</p>
      <div class="zooming-image-place" style="position: relative;">
        <a class="loupe" href="https://studio.edx.org/c4x/edX/DemoX/asset/pathways_detail_01.png">
            <img alt="Увеличить" src="https://studio.edx.org/c4x/edX/DemoX/asset/pathways_overview_01.png" />
          </a>
        <div class="script_placeholder" data-src="https://studio.edx.org/c4x/edX/DemoX/asset/jquery.loupeAndLightbox.js" />
      </div>
      <script type="text/javascript">// <![CDATA[
      JavascriptLoader.executeModuleScripts($('.zooming-image-place').eq(0), function() {
        $('.loupe').loupeAndLightbox({
          width: 350,
          height: 350,
          lightbox: false
        });
      });
      // ]]></script>
      <div id="ap_listener_added"></div>
