data: |
      <h3 class="hd hd-2">Инструмент IFrame</h3>
      <p>Используйте инструмент IFrame, чтобы встроить упражнение или инструмент из стороннего веб-сайта в контент вашего курса. Например, приведенный ниже компонент позволяет учащимся экспериментировать с формой треугольника и исследовать то, как он соотносится с линией.</p>
      <p>Упражнения в элементах IFrame не оцениваются. Для того, чтобы использовать оценивание, следует использовать настраиваемую задачу JavaScript.</p>
      <p>Ниже приведен HTML код для инструмента IFrame. Для использования IFrame на основе данного шаблона, замените в этом шаблоне значения, выделенные <i>курсивом</i>.</p>
        <pre>
        &lt;iframe title="<i>Обязательный заголовок инструмента</i>"
          src="<i>Адрес URL для данного инструмента, начинающийся с https://</i>"&gt;
           <i>Сообщение, которое показывается, если браузер не поддерживает IFrame.</i>
        &lt;/iframe&gt;
        </pre>
      <p>Приведенный ниже элемент Iframe включает ширину, высоту, ширину полей, ширину отступа (marginwidth), высоту отступа (marginheight), границу между фреймами (frameborder) и атрибуты прокрутки. Эти атрибуты опциональны. Вы можете убрать эти атрибуты или изменить их значения.</p>
      <p>Измените этот шаблон как вам нужно.</p>
      <p>Чтобы изменить элемент IFrame, отредактируйте HTML код. При редактировании даннго шаблона нажмите значок <strong>HTML</strong> на панели инструментов.</p>
      <p>Затем измените приведенный ниже пример под вашу задачу.
      <ol>
      <li>Замените значение атрибута <strong>src</strong> URL-адресом инструмента, который собираетесь использовать.
      <p><strong>Важно</strong>: URL должен начинаться с <strong>https</strong> вместо http для обеспечения показа инструмента во всех барузерах, поддерживающих IFrames.</p></li>
      <li>Замените значение атрибута <strong>title</strong> названием инструмента. <strong>Обязательно</strong> заполните этот атрибут, чтобы обеспечить доступность материалов.</li>
      <li>Замените другие атрибуты IFrame согласно вашей задачи. Смотрите <a href="http://www.w3.org/wiki/HTML/Elements/iframe" target="_blank">спецификацию на IFrame</a> для подробной информации.</li>
      <li>Дополнительно вы можете заменить текст между открывающими и закрывающими тегами <strong>iframe</strong>.
          <pre>Ваш браузер не поддерживает IFrame.</pre>
          <p>Учащийся видит это сообщение, если его браузер не поддерживает IFrame.</p>
      </li>
      </ol>
      <p>Ниже приведен пример IFrame. Замените его атрибуты согласно инструкции выше.</p>
