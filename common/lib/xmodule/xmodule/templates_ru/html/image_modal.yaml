        <h3 class="hd hd-2">Инструмент "Полноэкранное изображение"</h3>
        <p>Используйте инструмент "Полноэкранное изображение" для того, чтобы позволить учащимся открыть и увеличить изображение большого размера, используемое в курсе.</p>
        <p>Этот инструмент позволяет увидеть как мелкие детали изображения, так и понять его значение в контексте страницы.</p>
        <p>Чтобы  позволить учащимся просматривать изображение большого размера, вам необходимо разместить ссылку с небольшого изображения на его крупную версию.</p>
        <p>Размещенный ниже HTML-код содержит пример использования инструмента "Полноэкранное изображение". Чтобы поместить свое изображение, замените значения, отмеченные <i>курсивом</i>.</p>
        <pre>
        &lt;a href="<i>Адрес полного изображения</i>" class="modal-content"&gt;
          &lt;img alt="<i>Текст для программ чтения экрана</i>"
          src="<i>Адрес небольшого изображения, который будет включен в страницу</i>"/&gt;
        &lt;/a&gt;
        </pre>
        <p>Измените пример согласно вашей задаче.</p>
        <ol>
        <li>Замените значение атрибута <strong>href</strong> на адрес полноэкранной версии изображения. Но не изменяйте значение атрибута class.</li>
        <li>Замените значение атрибута <strong>src</strong> на адрес уменьшенной версии изображения, отображаемого на странице.</li>
        <li>Замените значение атрибута <strong>alt</strong> текстом, описывающим изображение и необходимые действия для открытия. <strong>Обязательно</strong> заполните этот атрибут для обеспечения доступного описания.</li>
        </ol>
        <p><strong>Важно</strong>: Проверьте, как выглядит отображение вашего полноэкранного изображения на Платформе. Внутри EDX Studio полноэкранный просмотр не обеспечивается.</p>

