        \subsection{Пример текста с разметкой LaTeX}

        Вы можете создавать сложные выражения с использованием LaTeX.

        \begin{equation}
                x = \frac{-b\pm\sqrt{b^2-4*a*c}}{2a}
        \end{equation}

data: |
    <html>
        <h3 class="hd hd-2">Пример: страница с разметкой LaTeX</h3>
        <p>Вы можете создавать сложные выражения с использованием LaTeX.</p>
        <p>Когда добавляете данный компонент, обязательно выберите <strong>Настройки</strong> 
        дя указания <strong>Названия</strong> и других применимых значений.</p>
        <p>При редактировании компонента выберите <strong>Запуск компилятора Latex</strong> для редактирования выражений.</p>
        <p>Затем, в редакторе выражений выберите <strong>Сохранить и скомпилировать в edX XML</strong> для просмотра выражения.</p>
    </html>
