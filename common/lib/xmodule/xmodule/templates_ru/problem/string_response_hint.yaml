        Задачи с текстовым вводом, также называемые "заполни пропуск", где учащиеся вводят ответ в поле ввода. 
        Текст может содержать буквы и цифры, а также другие символы, например пунктуационные знаки. 
        Вводимый учащимся ответ должен точно соответствовать ключу (верному ответу). 
        Вы можете указать больше одного верного ответа, но ответ учащегося должен точно соответствовать одному из ключей.
        Вы можете показывать учащемуся отдельный комментарий при верном ответе или неверном ответе (на каждый вариант ответа - свой комментарий).
        
